<div class="container">
  <div class="list-group">
    <a class="list-group-item list-group-item-action active">
      <h1 class="headline">Proposal List</h1>
    </a>
  </div>

  <span *ngFor="let proposal of proposals" routerLink="/proposal/{{proposal.id}}" class="list-group-item list-group-item-action list-group-item-proposal">
    <a class="proposal-link" routerLink="/proposal/{{proposal.id}}">
      <h5 class="list-group-item-heading">{{ proposal.customer }}</h5>
      <p class="list-group-item-text">
        {{ proposal.hourly_rate * proposal.estimated_hours | currency:'USD': true: '.0' }}
      </p>
    </a>
  </span>

</div>
